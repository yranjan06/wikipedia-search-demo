<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wikipedia Summary Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Search Wikipedia and display a short summary with title and thumbnail." />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
      --error: #fca5a5;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #0b1220, #020617 60%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding: 32px 16px;
    }
    .app {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    header h1 {
      font-size: 1.25rem;
      margin: 0;
      letter-spacing: 0.2px;
    }
    header .badge {
      font-size: 0.8rem;
      color: var(--muted);
    }
    .search {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
    }
    label { position: absolute; left: -9999px; }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input[type="text"]::placeholder { color: #6b7280; }
    input[type="text"]:focus {
      border-color: #334155;
      box-shadow: 0 0 0 3px rgba(96,165,250,0.25);
    }
    button {
      border: none;
      background: linear-gradient(180deg, #60a5fa, #3b82f6);
      color: #0b1220;
      font-weight: 700;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .05s ease, filter .15s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    button[disabled] {
      opacity: .6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      min-height: 22px;
      color: var(--muted);
      font-size: 0.95rem;
      margin: 10px 2px 0;
    }
    .status.error { color: var(--error); }
    .results {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 14px;
      align-items: start;
      border-top: 1px dashed #1f2937;
      padding-top: 16px;
    }
    .thumb {
      width: 120px;
      height: 120px;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 12px;
      object-fit: cover;
    }
    .thumb[hidden] { display: none; }
    .content h2 {
      margin: 0 0 6px;
      font-size: 1.25rem;
      line-height: 1.2;
    }
    .content a {
      color: var(--accent);
      text-decoration: none;
    }
    .content a:hover { text-decoration: underline; }
    .extract {
      margin: 0;
      color: #cbd5e1;
      line-height: 1.55;
    }
    @media (max-width: 560px) {
      .results { grid-template-columns: 1fr; }
      .thumb { width: 100%; height: auto; }
    }
    footer {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="app" role="main">
    <header>
      <h1>Wikipedia Summary Search</h1>
      <span class="badge">REST API</span>
    </header>

    <form class="search" id="searchForm" novalidate>
      <label for="query">Search topic</label>
      <input id="query" type="text" name="query" placeholder="e.g., Albert Einstein" autocomplete="off" required />
      <button id="searchBtn" type="submit">Search</button>
    </form>

    <div id="status" class="status" role="status" aria-live="polite"></div>

    <section id="results" class="results" hidden aria-live="polite">
      <img id="thumb" class="thumb" alt="" hidden />
      <div class="content">
        <h2 id="title"></h2>
        <p id="extract" class="extract"></p>
        <div id="linkWrap" style="margin-top:8px;">
          <a id="articleLink" href="#" target="_blank" rel="noopener" hidden>Read on Wikipedia →</a>
        </div>
      </div>
    </section>

    <footer>
      Data from Wikipedia REST API. Content is available under CC BY-SA 4.0.
    </footer>
  </main>

  <script>
    (function () {
      const form = document.getElementById('searchForm');
      const input = document.getElementById('query');
      const btn = document.getElementById('searchBtn');
      const statusEl = document.getElementById('status');
      const results = document.getElementById('results');
      const titleEl = document.getElementById('title');
      const extractEl = document.getElementById('extract');
      const imgEl = document.getElementById('thumb');
      const linkEl = document.getElementById('articleLink');

      function setStatus(msg, isError = false) {
        statusEl.textContent = msg || '';
        statusEl.classList.toggle('error', !!isError);
      }

      function setLoading(isLoading) {
        btn.disabled = isLoading;
        btn.textContent = isLoading ? 'Searching…' : 'Search';
      }

      function clearResults() {
        results.hidden = true;
        titleEl.textContent = '';
        extractEl.textContent = '';
        imgEl.src = '';
        imgEl.alt = '';
        imgEl.hidden = true;
        linkEl.hidden = true;
        linkEl.removeAttribute('href');
      }

      async function fetchSummary(topic) {
        const base = 'https://en.wikipedia.org/api/rest_v1/page/summary/';
        const url = base + encodeURIComponent(topic.trim());
        const resp = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (!resp.ok) {
          // API returns 404 for missing pages, 400 for bad titles, etc.
          const contentType = resp.headers.get('content-type') || '';
          let details = '';
          if (contentType.includes('application/json')) {
            try {
              const errData = await resp.json();
              details = errData.detail || errData.title || '';
            } catch (_) { /* ignore parse errors */ }
          }
          const err = new Error(details || ('Request failed: ' + resp.status));
          err.status = resp.status;
          throw err;
        }
        return resp.json();
      }

      function renderSummary(data) {
        // Title and extract
        titleEl.textContent = data.title || 'Untitled';
        extractEl.textContent = data.extract || 'No summary available.';

        // Thumbnail
        const thumb = data.thumbnail && data.thumbnail.source;
        if (thumb) {
          imgEl.src = thumb;
          imgEl.alt = `Thumbnail for ${data.title || 'article'}`;
          imgEl.hidden = false;
        } else {
          imgEl.hidden = true;
        }

        // Article link
        const href = data.content_urls && data.content_urls.desktop && data.content_urls.desktop.page;
        if (href) {
          linkEl.href = href;
          linkEl.hidden = false;
        } else {
          linkEl.hidden = true;
        }

        results.hidden = false;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const q = (input.value || '').trim();
        clearResults();

        if (!q) {
          setStatus('Please enter a topic to search.', true);
          input.focus();
          return;
        }

        setStatus('Searching Wikipedia…');
        setLoading(true);
        try {
          const data = await fetchSummary(q);
          renderSummary(data);
          setStatus('');
        } catch (err) {
          const notFound = err && (err.status === 404);
          setStatus(notFound ? 'Topic not found on Wikipedia.' : 'Unable to fetch summary. Please try again.', true);
        } finally {
          setLoading(false);
        }
      });

      // Accessibility: trigger search on Enter from input
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          form.requestSubmit ? form.requestSubmit() : form.submit();
        }
      });
    })();
  </script>
</body>
</html>
